<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>输入新地址和手机号</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>输入新地址和手机号</h1>
	<form action="modify_address_result.html" method="post">
	<label for="newAddress">新地址：</label>
		<input type="text" id="newAddress" name="newAddress" required>
		<br>
		<label for="newPhoneNumber">新手机号：</label>
		<input type="text" id="newPhoneNumber" name="newPhoneNumber" required>
		<br>
		<input type="submit" value="确定">
	</form>
</body>
</html>
