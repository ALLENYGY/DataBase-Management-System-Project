<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>寄快递</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>寄快递</h1>
	<form action="send_package_result.html" method="post">
		<label for="senderName">寄件人姓名：</label>
		<input type="text" id="senderName" name="senderName" required>
		<br>
		<label for="senderPhoneNumber">寄件人电话：</label>
		<input type="text" id="senderPhoneNumber" name="senderPhoneNumber" required>
	</form>
	<br>
	<form action="send_package_result.html" method="post">
		<label for="recipientName">收件人姓名：</label>
		<input type="text" id="recipientName" name="recipientName" required>
		<br>
		<label for="recipientPhoneNumber">收件人电话：</label>
		<input type="text" id="recipientPhoneNumber" name="recipientPhoneNumber" required>
		<br>
		<label for="recipientAddress">收件人地址：</label>
		<input type="text" id="recipientAddress" name="recipientAddress" required>
		<br>
		<input type="submit" value="确认寄快递">
	</form>
</body>
</html>
